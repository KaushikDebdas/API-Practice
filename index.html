<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>

    <script>
        const user ={
            id: 245, 
            name: "Masud", 
            lover: {
                name: "Jamila",
                favFood: "Pizza"
            },
            frieds: ["Kamal", "Jamal", "Rahim"],
            friedsAge:[12,14,16]
        };
        const userJSON = JSON.stringify(user);      //{"id":245,"name":"Masud"}
        console.log(userJSON);
        const userFromJSON = JSON.parse(userJSON);  // {id: 245, name: 'Masud'}
        console.log(userFromJSON);
    </script>
</body>
</html>
